<html>
  <head>

    <style> 
      #splash center { font-size: 5vh; padding-top: 35vh; }

      #splash img { margin-top: 30vh; width: auto; height: 10vh; } #splash { position: fixed; top: 0; left: 0; height: 100%; width: 100%; overflow: hidden; vertical-align: bottom; background: url(/images/splash.gif) #ffffff no-repeat center; opacity: 1; z-index: 1000; cursor: wait; -webkit-transition: opacity .5s ease-in-out; -moz-transition: opacity .5s ease-in-out; -o-transition: opacity 1.5s ease-in-out; transition: opacity .5s ease-in-out; } </style>
    <link rel=icon href=/images/favicon.png />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <body>
    <div id='splash'><center>EthHack.org</center></div>

      <h1 onclick="document.getElementById('splash').style.display = 'block'; document.getElementById('error').style.display='none'; location.reload()"

    <script>
